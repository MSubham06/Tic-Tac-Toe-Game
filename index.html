<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XO Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <nav class="navbar">
    <div class="nav-left" style="color: rgb(255, 255, 255); font-family: Medieval Bold;">XO Tic Tac Toe</div>
    <div class="nav-right">
      <a href="https://www.linkedin.com/in/msubham/" class="support-btn" target="_blank">
        <i class="fas fa-heart"></i> Support
      </a>
      <button class="ai-btn" id="ai-btn">
        <i class="fas fa-robot"></i> AI Mode
      </button>
      <button class="sound-btn on" id="sound-btn">
        <i class="fas fa-volume-up"></i> Sound
      </button>
      
      <!-- Updated Theme Switch -->
      <div class="theme-switch-container">
        <input type="checkbox" id="themeSwitch" name="theme-switch" class="theme-switch__input" />
        <label for="themeSwitch" class="theme-switch__label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </label>
      </div>
    </div>
  </nav>
  <!-- Developed by https://www.linkedin.com/in/msubham/ -->
  <div class="container">
    <div class="player-input" id="player-input">
      <h2>Enter Player Names</h2>
      <div class="input-group">
        <label for="player-x">Player X:</label>
        <input type="text" id="player-x" placeholder="Enter X player name" >
      </div>
      <div class="input-group">
        <label for="player-o">Player O:</label>
        <input type="text" id="player-o" placeholder="Enter O player name" >
      </div>
      <button id="start-game">Start Game</button>
    </div>

    <div class="game-area" id="game-area" style="display: none;">
      <div class="scoreboard">
        <div class="score x-score">
          <span class="player-name" id="x-name">Player X</span>
          <span class="score-count">0</span>
        </div>
        <div class="vs">VS</div>
        <div class="score o-score">
          <span class="player-name" id="o-name">Player O</span>
          <span class="score-count">0</span>
        </div>
      </div>
      <br>
      <div class="board-container" id="board-container">
        <div class="board" id="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <div class="board-border"></div>
        <div class="winning-cells" id="winning-cells"></div>
      </div>
      <p id="status"></p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <!-- Developed by https://www.linkedin.com/in/msubham/ -->
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Developed by Subham</p>
      <a href="https://github.com/MSubham06" class="github-btn" target="_blank">
        <i class="fab fa-github"></i> Follow for more projects
      </a>
      <p class="copyright">Â© 2025 All rights reserved</p>
    </div>
  </footer>

  <!-- Audio files -->
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
<!-- Developed by https://www.linkedin.com/in/msubham/ -->
